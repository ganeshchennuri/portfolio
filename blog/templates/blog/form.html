{% extends 'base.html' %}

{% block body %}
    {% if title %}
        <h1 style="margin: 50px;">{{ title }}</h1>
    {% endif %}
    <form action="" method ="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="submit">
    </form>
{% endblock %}
